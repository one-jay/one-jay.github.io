<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Image Gallery | Quad-Cities Weather Station</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="cit230 assignment">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <meta id="styles" name="stylesheets" content="modular">
  <script>$("#styles").load("modules/stylesheets.html");</script>

</head>
<body>
  <header>
    <div>
      <button onclick="toggleMenu()">&#9776;</button>
    </div>
    <div class="headings">
      <h1>Gallery</h1>
      <h3>Some photos to reminisce</h3>
    </div>
    <div class="logo">
      <img src="images/quadcities1.jpg" alt="logo">
    </div>
  </header>

  <nav id="nav"></nav>

  <main class="gallery">

    <figure>
      <img src="images/franklin-900w.jpg"
        alt=""/>
        <figcaption>blue skies</figcaption>
    </figure>
    <figure>
      <img src="images/good1.jpg"
        alt=""/>
        <figcaption>golden sunset</figcaption>
    </figure>
    <figure>
      <img src="images/rain.jpg"
        alt=""/>
        <figcaption>rain on flowers</figcaption>
    </figure>
    <figure>
      <img src="images/snow_popup.jpg"
        alt=""/>
        <figcaption>serene snow</figcaption>
    </figure>
    <figure>
      <img src="images/blizzard.jpg"
        alt=""/>
        <figcaption>stuck in a blizzard</figcaption>
    </figure>
    <figure>
      <img src="images/lightning.jpg"
        alt=""/>
        <figcaption>thunderstorms</figcaption>
    </figure>

  </main>

  <footer id="footer"></footer>

  <script>$("#footer").load("modules/footer.html");</script>
  <script>$("#nav").load("modules/navigation.html", function(){
          $("#gallery").attr("class","active");});</script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/current-date.js"></script>
</body>
</html>
