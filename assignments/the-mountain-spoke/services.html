<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>The Mountain Spoke | Mountain Bikes | Adventure Tours | Events | Sales | Service | Bozeman, MT</title>

  <meta name="description" content="cit230 term project">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/css/tabulator.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/js/tabulator.min.js"></script>

  <meta id="styles" name="stylesheets" content="modular">
  <script>$("#styles").load("modules/stylesheets.html");</script>
</head>


<body>

  <header>
    <div>
      <button onclick="toggleMenu()">&#9776;</button>
    </div>
    <div class="headings">
      <a href="index.html">
        <h1>The Mountain Spoke</h1>
      </a>
    </div>
    <div class="logo">
      <img src="images/logo.jpg" alt="logo"/>
    </div>
  </header>

  <nav id="nav"></nav>

  <main>
    <section>
      <div>
        <a href="#">
          <img src="images/bozebike6.jpg" alt="#"/>
          <h2>Service</h2>
        </a>
      </div>
      <p>
        The Mountain Spoke offers a full range of services to mountain bikes, from simple flat repairs to complete overhauls. See our pricing table below and contact us to schedule your bike for service.
      </p>
      <div>
        <a href="#">
          <img src="images/bikerepair.jpg" alt="#"/>
          <h2>Repairs</h2>
        </a>
      </div>

      <div id="table"></div>

      <div>
        <a href="contact.html">
          <img src="images/contactus.jpg" alt="#"/>
          <h2>Contact Us</h2>
        </a>
      </div>
    </section>
  </main>

  <footer id="footer"></footer>


  <script>// load nav and set wayfinding
    $("#nav").load("modules/navigation.html", function(){
          $("#services").attr("class","active");
          });
  </script>
  <script src="scripts/nav.js">//activate hamburger nav
  </script>
  <script>// load and populate table
    $("#table").tabulator({
      layout:"fitColumns", //fit columns to width of table (optional)
      columns:[
          {title:"Service", field:"name", width:150},
          {title:"Description", field:"desc"},
          {title:"Time", field:"time", width:90},
          {title:"Price", field:"price", width:80},
      ]}),
    $("#table").tabulator("setData", "data/service.json");
  </script>
  <script>$("#footer").load("modules/footer.html");</script>
</body>
</html>
