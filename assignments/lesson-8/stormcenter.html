<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Image Gallery | Quad-Cities Weather Station</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="cit230 week7 assignment">

  <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/normalize.css" />
  <link rel="stylesheet" href="styles/large-7.css" />
  <link rel="stylesheet" href="styles/main-8.css" />
  <link rel="stylesheet" href="styles/medium-7.css" />

    <script>
        function adjustRating(rating) {
            document.getElementById("ratingvalue").innerHTML = rating;
        }
    </script>
</head>
<body>
  <header>
    <h1>Storm Center</h1>
    <!--<img src="../../images/quadCities.jpg"
      id="logo" alt="logo">-->
  </header>

  <nav>
    <button onclick="toggleMenu()">&#9776;</button>
    <ul id="primaryNav" class="hide">
    	<li><a href="#">Home</a></li>
    	<li><a href="franklin-7.html">Franklin</a></li>
    	<li><a href="#">Greenville</a></li>
    	<li><a href="#">Springfield</a></li>
    	<li><a href="#">Storm Center</a></li>
    	<li><a href="#">Gallery</a></li>
    </ul>
  </nav>

  <main>

    <form method="get" action="thanks.html">
        <label for="fullname">Full Name</label>
        <input name="fullname" type="text" pattern="[A-Za-z]{5,}" required>

        <label for="email">Email</label>
        <input name="email" type="email" placeholder="username@domain.com">

        <label for="phone">Phone</label>
        <input name="phone" type="tel" required>

        <label for="zip">Zip Code</label>
        <input name="zip" type="number" required>

        <label for="date">Storm Date</label>
        <input name="date" type="date">

        <label for="type">Storm Type</label>
        <input name="type" list="stormtypes" >
            <datalist id="stormtypes">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
                <option value="Tsunami">
            </datalist>

        <div id="range">
		<label for="rating">Rating (1 to 10)</label><span id="ratingvalue">5</span></div>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">


        <label for="region">Storm Region</label>
        <select name="region">
            <option value="..." disabled>Select Region...</option>
            <option value="Fanklin">Franklin</option>
            <option value="Greenville">Greenville</option>
            <option value="Springfield">Springfield</option>
        </select>

        <div class="radio">
        <label for="danger">User in Danger?</label>
        <input name="danger" type="radio" value="Yes">Yes
        <input name="danger" type="radio" value="No">No
        <input name="danger" type="radio" value="Maybe">Maybe
        </div>

        <label for="comments">Additional Info / Comments</label>
        <textarea name="comments" rows="5" ></textarea>


        <input id="button" type="submit" value="Submit Report">
    </form>

  </main>

  <footer>
    <section class="contact">
      Contact information placeholder
      999.999.9999
      123 Main St. Anytown, US 99999
      Google Map
    </section>
    <section class="footer-bar">
      &copy; 2018 | All Rights Reserved | Quad-Cities Weather Station | <span id="currentdate"></span>
    </section>
  </footer>

  <script src="scripts/nav.js"></script>
  <script src="scripts/current-date.js"></script>
</body>
</html>
